    <style>
        #about-body{
            transition: .7s;
            animation: transitAbout;

        @keyframes transitAbout{
            from{bottom:0; opacity: 0;}
            to{bottom: 100px; opacity: 1;}
            0%{
                transform: translateX(200px);
            }
            100%{
                transform: translateX(-200px);
            }
        }
    </style>
    <body id="about-body">

           const myText = document.getElementById('demo')
           myText.CircleType();
